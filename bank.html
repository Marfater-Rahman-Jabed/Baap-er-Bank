<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-6 mb-10">Let's get your<span class="font-semibold	text-fuchsia-800	">
                moooney!!!</span></h1>
    </header>
    <main>
        <section class="w-9/12 px-3 mt-12 mx-auto">
            <div class="grid grid-cols-3 grid-flow-row gap-4 text-white">
                <div class="bg-emerald-400 p-8 font-semibold rounded-lg">
                    <h1 class="text-2xl mb-3">Deposite</h1>
                    <h1 class="text-5xl">$00</h1>
                </div>
                <div class="bg-fuchsia-600 p-8 font-semibold rounded-lg">
                    <h1 class="text-2xl mb-3">Withdraw</h1>
                    <h1 class="text-5xl">$00</h1>
                </div>
                <div class="bg-blue-300	 p-8 font-semibold rounded-lg">
                    <h1 class="text-2xl mb-3">Balance</h1>
                    <h1 class="text-5xl">$1240</h1>
                </div>

            </div>
        </section>
        <section class="w-9/12 px-3  mx-auto mt-12">
            <div class="grid grid-cols-2 grid-flow-row gap-4 ">
                <div class="bg-pink-400 p-8 font-semibold rounded-lg">
                    <h1 class="text-2xl mb-3 text-white">Please Deposite</h1>
                    <input class="mb-3 mt-3 px-3 mx-3 w-9/12" type="text" name="" id=""
                        placeholder="$ Amount you want Deposit"><br>
                    <button id="btn-submit"
                        class="mx-3 px-5 py-3 bg-yellow-600 font-semibold text-white rounded-lg	hover:bg-sky-700">Deposite</button>
                </div>
                <div class="bg-green-600 p-8 font-semibold rounded-lg">
                    <h1 class="text-2xl mb-3 text-white">Please Withdraw</h1>

                    <input class="mb-3 mt-3 px-3 mx-3 w-9/12" type="text" name="" id=""
                        placeholder="$ Amount you want Deposit"><br>
                    <button id="btn-submit"
                        class="mx-3 px-5 py-3 bg-yellow-600 font-semibold text-white rounded-lg	hover:bg-sky-700">Withdraw</button>
                </div>

            </div>

        </section>


    </main>
    <script src="js/jsfile.js"></script>
</body>

</html>
