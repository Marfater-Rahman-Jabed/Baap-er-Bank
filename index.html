<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-6 mb-10">Welcome to your <span class="font-semibold	text-fuchsia-800	">Baap
                er
                bank!!!</span></h1>
    </header>
    <main>
        <div class="bg-cyan-200	w-3/4 mx-auto p-8">
            <h1 class="text-3xl mb-3 mx-2">Please Login</h1>
            <input class="mb-3 px-3 mx-2 w-9/12" type="email" name="" id="user-email"
                placeholder="Enter your email address"><br>
            <input class="mb-3 px-3 mx-2 w-9/12" type="password" name="" id="user-password"
                placeholder="Enter Your Password"><br>
            <button id="btn-submit"
                class="mx-2 px-5 py-3 bg-yellow-600 font-semibold text-white rounded-lg	hover:bg-sky-700">Submit</button>
        </div>
    </main>
    <script src="js/jsfile.js"></script>
</body>

</html>
